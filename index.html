<h1>Advanced Search Demo</h1> 
<h2>This project is still a prototype</h2>

<p>Theme: 
<a href="#" class="css">le-frog</a> - 
<a href="#" class="css">redmond</a> - 
<a href="#" class="css">start</a> - 
<a href="#" class="css">ui-darkness</a> - 
<a href="#" class="css">ui-lightness</a>
</p>

<div id="evol"></div>
	 
<p>Tests: 
<a href="#" id="addFilter">Add Filter</a> - <a href="#" id="delFilter">Remove First Filter</a>
<br/>Value: 
<a href="#" id="bVal">Val</a> - 
<a href="#" id="bValText">Text Val</a> - 
<a href="#" id="bValUrl">URL Val</a>
</p>

<script> 

    $('.css').click(function(){
        $('#jquiCSS').attr('href','http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/'+this.innerHTML+'/jquery-ui.css');
    });

    $('#evol').advancedSearch({fields:contacts }); 
	
	$('#bVal').click(function(){
		var v=$('#evol').advancedSearch("val")
		alert(JSON.stringify(v))
	})
	$('#bValText').click(function(){
		var v=$('#evol').advancedSearch("valText")
		alert(v)
	})
	$('#bValUrl').click(function(){
		var v=$('#evol').advancedSearch("valUrl")
		alert(v)
	})
	$('#addFilter').click(function(){
		var filterDef = {
			field:{
				label: 'Lastname',
				value: 'Lastname'
			},
			operator:{
				label: 'start w/',
				value: 'sw'
			}, 
			value:{
				label: '"abc"',
				value: 'abc'
			}
		}
		var v=$('#evol').advancedSearch("addFilter", filterDef);		
	})
	$('#delFilter').click(function(){
		$('#evol').advancedSearch("removeFilter", 0);		
	})
	
</script>
